<style>
   .task-list {
      margin-top: 20px;
      display: grid;
      grid-gap: 20px;
   }

</style>

<div class="task-list">
   <app-task-form (addNewTask)="addNewTask($event)"></app-task-form>

   <small>double click the task or toggle the box to mark the task as complete or incomplete</small>
   <app-list-item *ngFor="let task of tasks.reverse()" [task]="task"
      (toggleTaskCompletion)="toggleTaskCompletion($event)" (deleteTask)="deleteTask($event)">
   </app-list-item>
</div>
